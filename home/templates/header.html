	{% load static %}
	<!-- HEADER -->

	<header>
		<!-- header -->
		<div id="header">
			<div class="container">
				
					<div class="pull-left">
						<!-- Logo -->
						<div class="header-logo">
							<a class="logo" href="/">
								{% comment %} <img src="{% static '' %}img/logo.png" alt=""> {% endcomment %}
								<span id="logo-first-word">Personal</span> <span id="logo-second-word">Shopper</span>
							</a>
						</div>
						<!-- /Logo -->

						<!-- Search -->
						<div class="header-search">
							<form action="/search/" method="POST">
								{% csrf_token %}
								<select name="catid"  class="input search-categories">
									<option value="0">All Categories</option>

									{% load mptt_tags %}

									{% recursetree category %}
										{% if node.is_leaf_node %}
											<option value="{{ node.id }}">{{ node.category_name }}</option>
										{% endif %}
										{% if not node.is_leaf_node %}
											<optgroup label="{{ node.category_name }}">
												{{ children }}
											</optgroup>
										{% endif %}
									{% endrecursetree %}
								</select>
								<input id="query" name="query" class="input search-input" type="text" placeholder="Enter your keyword">
								<button class="search-btn"><i class="fa fa-search"></i></button>
							</form>
						</div>
					</div>
					<!-- Search -->

					<div class="pull-right">
						<ul class="header-btns">
							<!-- Account -->
							<li class="header-account dropdown default-dropdown">
								{% if user.id is not None %}
									<div class="dropdown-toggle ok1" role="button" data-toggle="dropdown" aria-expanded="true">
										<strong class="text-uppercase">{{ user.first_name }}   <i class="fa fa-caret-down"></i></strong>
									</div>
								{% else %}
									<a class="btn" href="{% url 'login' %}" class="text-uppercase">Login <img src="{% static '' %}img/login.png"></img></a>
									<a class="btn" href="{% url 'signup' %}" class="text-uppercase">Sign Up <img src="{% static '' %}img/add-user.png"></img></a>
								{% endif %}
								<ul class="custom-menu">
									<li><a href="/user"><i class="fa fa-user"></i> My Account</a></li>
									<li><a href="{% url 'logout' %}"><i class="fa fa-unlock-alt"></i> Logout</a></li>
								</ul>
							</li>
							<!-- /Account -->

							<!-- Cart -->
							{% if user.id is not None %}
						<li class="header-cart dropdown default-dropdown">
							<a href="{% url 'shopcart'%}" >
								<div class="header-btns-icon">
									<i class="fa fa-shopping-cart"></i>
								</div>
								<br>
							</a>
						</li>
							{% endif %}
						<!-- /Cart -->

							<!-- Mobile nav toggle-->
							<li class="nav-toggle">
								<button class="nav-toggle-btn main-btn icon-btn"><i class="fa fa-bars"></i></button>
							</li>
							<!-- / Mobile nav toggle -->
						</ul>
					</div>
				
			</div>
			<!-- header -->
		</div>
		<!-- container -->
	</header>
	<!-- /HEADER -->
